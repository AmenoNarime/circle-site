<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="audioBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="100" fill="url(#audioBg)" rx="10"/>
  
  <!-- 音声波形 -->
  <g transform="translate(20, 50)">
    <rect x="0" y="-10" width="3" height="20" fill="#7c3aed">
      <animate attributeName="height" values="20;40;20" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-20;-10" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="-15" width="3" height="30" fill="#7c3aed">
      <animate attributeName="height" values="30;10;30" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-15;-5;-15" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="-5" width="3" height="10" fill="#7c3aed">
      <animate attributeName="height" values="10;35;10" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-5;-17.5;-5" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="-20" width="3" height="40" fill="#7c3aed">
      <animate attributeName="height" values="40;15;40" dur="1.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-7.5;-20" dur="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="-8" width="3" height="16" fill="#7c3aed">
      <animate attributeName="height" values="16;25;16" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-8;-12.5;-8" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 再生ボタン -->
  <circle cx="350" cy="50" r="20" fill="#7c3aed" opacity="0.8"/>
  <polygon points="345,40 345,60 360,50" fill="white"/>
  
  <!-- タイトル -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    サンプル音声 - 440Hz正弦波
  </text>
</svg>
