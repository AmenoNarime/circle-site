<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- 波形パターン -->
  <g transform="translate(100, 300)">
    <path d="M0,0 Q50,-50 100,0 T200,0 T300,0 T400,0 T500,0 T600,0" 
          stroke="#e9d5ff" stroke-width="4" fill="none"/>
    <path d="M0,20 Q50,70 100,20 T200,20 T300,20 T400,20 T500,20 T600,20" 
          stroke="#e9d5ff" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M0,-20 Q50,-70 100,-20 T200,-20 T300,-20 T400,-20 T500,-20 T600,-20" 
          stroke="#e9d5ff" stroke-width="3" fill="none" opacity="0.7"/>
  </g>
  
  <!-- タイトル -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    サンプル画像
  </text>
  
  <!-- サブタイトル -->
  <text x="400" y="140" text-anchor="middle" fill="#e9d5ff" font-family="Arial, sans-serif" font-size="18">
    AmenoNarime - 音雅研究所
  </text>
  
  <!-- 装飾的な円 -->
  <circle cx="150" cy="450" r="30" fill="#e9d5ff" opacity="0.3"/>
  <circle cx="650" cy="150" r="40" fill="#e9d5ff" opacity="0.2"/>
  <circle cx="700" cy="500" r="25" fill="#e9d5ff" opacity="0.4"/>
</svg>
